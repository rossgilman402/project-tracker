<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    <h1></h1>
  </header>
<main>
  <form class="full-form col-4 p-4">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Project Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="inputEmail3">
      </div>
    </div>
    <select class="form-select" aria-label="Default select example">
      <option selected>Project Type</option>
      <option value="1">Full Stack</option>
      <option value="2">Front-end</option>
      <option value="3">Back-end</option>
      <option value="4">Web Application</option>
    </select> 

    <div class="date-input"><p>Date: <input type="text" id="datepicker"></p></div>
    <button type="submit" class="btn btn-primary">Add Project</button>
  </form>
  </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
